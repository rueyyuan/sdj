<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Interactive AI Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            color: var(--cream);
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 14px;
            color: var(--gold);
        }

        /* UI Elements */
        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #ui-layer.ui-hidden {
            opacity: 0;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin-top: 40px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
            pointer-events: auto;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .btn-upload {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }

        .hint {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            opacity: 0; /* 默认隐藏但保持渲染 */
            pointer-events: none;
            border: 1px solid var(--gold);
            overflow: hidden;
        }

        video, canvas#output_canvas {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <label class="btn-upload">
                ADD MEMORIES
                <input type="file" id="photo-input" accept="image/*">
            </label>
            <div class="hint">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Configuration & State ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            handData: null,
            targetRotation: new THREE.Euler(),
            mainGroupRotation: new THREE.Euler(),
            focusedPhoto: null,
            interactionFactor: 0.1
        };

        const MODES = { TREE: 'TREE', SCATTER: 'SCATTER', FOCUS: 'FOCUS' };
        
        // --- 3D Scene Initialization ---
        let scene, camera, renderer, composer, mainGroup, controls;
        let particles = [];
        let photos = [];
        let handLandmarker;
        let video, canvasElement, canvasCtx;
        
        async function init() {
            // Scene Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.45, // strength
                0.4,  // radius
                0.7   // threshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2);
            innerLight.position.set(0, 5, 0);
            scene.add(innerLight);

            const spotGold = new THREE.SpotLight(0xd4af37, 1200);
            spotGold.position.set(30, 40, 40);
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x0066ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);

            // Environment
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(renderer), 0.04).texture;

            // Generate Content
            createParticleSystem();
            addDefaultPhoto();

            // Setup CV
            await setupCV();

            // Events
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    document.getElementById('ui-layer').classList.toggle('ui-hidden');
                }
            });

            document.getElementById('photo-input').onchange = handlePhotoUpload;

            // Hide Loader
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000);

            animate();
        }

        // --- Content Generation Helpers ---

        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 20;
            for (let i = -128; i < 256; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + 128, 128);
                ctx.stroke();
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createParticleSystem() {
            const candyTexture = createCandyCaneTexture();
            candyTexture.wrapS = candyTexture.wrapT = THREE.RepeatWrapping;
            candyTexture.repeat.set(4, 1);

            // 1. Box and Sphere Particles
            const count = 1500;
            for (let i = 0; i < count; i++) {
                let mesh;
                const typeRand = Math.random();

                if (typeRand < 0.4) {
                    const geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    const mat = new THREE.MeshStandardMaterial({ 
                        color: Math.random() > 0.5 ? 0xd4af37 : 0x013220,
                        metalness: 0.8,
                        roughness: 0.2
                    });
                    mesh = new THREE.Mesh(geo, mat);
                } else if (typeRand < 0.8) {
                    const geo = new THREE.SphereGeometry(0.3, 16, 16);
                    const isRed = Math.random() > 0.5;
                    const mat = new THREE.MeshPhysicalMaterial({
                        color: isRed ? 0xaa0000 : 0xd4af37,
                        metalness: 0.9,
                        roughness: 0.1,
                        clearcoat: isRed ? 1 : 0
                    });
                    mesh = new THREE.Mesh(geo, mat);
                } else {
                    // Candy Cane
                    const curve = new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, 0, 0),
                        new THREE.Vector3(0, 1, 0),
                        new THREE.Vector3(0.3, 1.3, 0),
                        new THREE.Vector3(0.6, 1.2, 0),
                    ]);
                    const geo = new THREE.TubeGeometry(curve, 10, 0.08, 8, false);
                    const mat = new THREE.MeshStandardMaterial({ map: candyTexture });
                    mesh = new THREE.Mesh(geo, mat);
                }

                initParticleObject(mesh, i, count);
                mainGroup.add(mesh);
                particles.push(mesh);
            }

            // 2. Dust Particles
            const dustCount = 2500;
            const dustGeo = new THREE.SphereGeometry(0.05, 4, 4);
            const dustMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 });
            for (let i = 0; i < dustCount; i++) {
                const mesh = new THREE.Mesh(dustGeo, dustMat);
                initParticleObject(mesh, i + count, dustCount, true);
                mainGroup.add(mesh);
                particles.push(mesh);
            }
        }

        function initParticleObject(mesh, index, total, isDust = false) {
            mesh.userData = {
                index,
                isDust,
                speed: new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).multiplyScalar(0.02),
                rotSpeed: new THREE.Vector3(Math.random(), Math.random(), Math.random()).multiplyScalar(0.05),
                phase: Math.random() * Math.PI * 2
            };
            mesh.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100
            );
        }

        function addDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 512, 512);
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, 492, 492);
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 60px Cinzel';
            ctx.textAlign = 'center';
            ctx.fillText('JOYEUX', 256, 240);
            ctx.fillText('NOEL', 256, 310);
            
            const texture = new THREE.CanvasTexture(canvas);
            addPhotoToScene(texture);
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            
            // Photo Frame
            const frameGeo = new THREE.BoxGeometry(4.2, 4.2, 0.2);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            group.add(frame);

            // Picture
            const picGeo = new THREE.PlaneGeometry(4, 4);
            const picMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const pic = new THREE.Mesh(picGeo, picMat);
            pic.position.z = 0.11;
            group.add(pic);

            group.userData = {
                type: 'PHOTO',
                speed: new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).multiplyScalar(0.01),
                rotSpeed: new THREE.Vector3(Math.random(), Math.random(), Math.random()).multiplyScalar(0.02)
            };
            
            group.position.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);
            mainGroup.add(group);
            photos.push(group);
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                new THREE.TextureLoader().load(ev.target.result, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(t);
                });
            };
            reader.readAsDataURL(file);
        }

        // --- Computer Vision (MediaPipe) ---

        async function setupCV() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            video = document.getElementById("webcam");
            canvasElement = document.getElementById("output_canvas");
            canvasCtx = canvasElement.getContext("2d");

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            canvasElement.style.width = video.videoWidth;
            canvasElement.style.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    processGestures(results.landmarks[0]);
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function processGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const wrist = landmarks[0];
            const fingerTips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];

            // Distance calculation
            const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, a.z - b.z);
            
            const pinchDist = dist(thumbTip, indexTip);
            
            let avgDistToWrist = 0;
            fingerTips.forEach(tip => { avgDistToWrist += dist(tip, wrist); });
            avgDistToWrist /= 4;

            // Gesture logic
            if (pinchDist < 0.05) {
                STATE.mode = MODES.FOCUS;
            } else if (avgDistToWrist < 0.25) {
                STATE.mode = MODES.TREE;
            } else if (avgDistToWrist > 0.4) {
                STATE.mode = MODES.SCATTER;
            }

            // Interaction: Map hand position to rotation
            const midHand = landmarks[9];
            STATE.targetRotation.y = (midHand.x - 0.5) * 2;
            STATE.targetRotation.x = (midHand.y - 0.5) * 2;
        }

        // --- Animation Loop ---

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // Smooth rotation transition
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.targetRotation.y, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.targetRotation.x, 0.05);

            // Handle Focus Selection
            if (STATE.mode === MODES.FOCUS && !STATE.focusedPhoto && photos.length > 0) {
                STATE.focusedPhoto = photos[Math.floor(Math.random() * photos.length)];
            } else if (STATE.mode !== MODES.FOCUS) {
                STATE.focusedPhoto = null;
            }

            // Update Particles
            particles.forEach((p, i) => {
                let targetPos = new THREE.Vector3();
                let targetScale = p.userData.isDust ? 1 : 1;

                if (STATE.mode === MODES.TREE) {
                    const t = p.userData.index / particles.length;
                    const maxRadius = 15;
                    const height = 30;
                    const radius = maxRadius * (1 - t);
                    const angle = t * 50 * Math.PI + (p.userData.isDust ? time * 0.2 : 0);
                    targetPos.set(
                        Math.cos(angle) * radius,
                        t * height - height / 2,
                        Math.sin(angle) * radius
                    );
                } 
                else if (STATE.mode === MODES.SCATTER) {
                    const phase = p.userData.phase + time * 0.5;
                    const r = 12 + Math.sin(phase) * 6;
                    targetPos.set(
                        Math.cos(p.userData.index + phase) * r,
                        Math.sin(p.userData.index * 1.5 + phase) * r,
                        Math.cos(p.userData.index * 0.7 + phase) * r
                    );
                    p.rotation.x += p.userData.rotSpeed.x;
                    p.rotation.y += p.userData.rotSpeed.y;
                }
                else if (STATE.mode === MODES.FOCUS) {
                    // Push particles to background
                    const r = 40;
                    targetPos.set(
                        Math.cos(p.userData.index) * r,
                        Math.sin(p.userData.index * 1.2) * r,
                        Math.sin(p.userData.index * 0.5) * r - 20
                    );
                }

                p.position.lerp(targetPos, 0.05);
            });

            // Update Photos
            photos.forEach(photo => {
                let targetPos = new THREE.Vector3();
                let targetScale = new THREE.Vector3(1, 1, 1);
                let targetRot = new THREE.Euler();

                if (STATE.mode === MODES.FOCUS && photo === STATE.focusedPhoto) {
                    targetPos.set(0, 2, 35); // Move to camera front
                    targetScale.set(4.5, 4.5, 4.5);
                    targetRot.set(0, 0, 0);
                } else if (STATE.mode === MODES.TREE) {
                    const idx = photos.indexOf(photo);
                    const angle = (idx / photos.length) * Math.PI * 2 + time * 0.1;
                    targetPos.set(Math.cos(angle) * 8, idx * 2 - 5, Math.sin(angle) * 8);
                } else {
                    // Scatter mode
                    const idx = photos.indexOf(photo);
                    const r = 15;
                    targetPos.set(
                        Math.cos(idx + time * 0.2) * r,
                        Math.sin(idx * 0.8 + time * 0.1) * r,
                        Math.cos(idx * 0.5 + time * 0.3) * r
                    );
                    photo.rotation.x += photo.userData.rotSpeed.x;
                    photo.rotation.y += photo.userData.rotSpeed.y;
                }

                photo.position.lerp(targetPos, 0.05);
                photo.scale.lerp(targetScale, 0.05);
            });

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
